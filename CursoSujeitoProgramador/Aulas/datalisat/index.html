<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalist</title>
</head>
<body>
  <h1>Conhecendo datalist</h1>
  
  <form>
    <input list="carros" name="carro" placeholder="Escolha um carro">
    <datalist id="carros">
      <option value="Gol 1.6"></option>
      <option value="Golf 1.4"></option>
      <option value="BMW 1.0"></option>
  </form>
</body>
</html>
