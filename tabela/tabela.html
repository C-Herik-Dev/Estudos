<!DOCTYPE html>
<html lang="pt-br               ">
<head>
    <meta charset="UTF-8">

    <title>Aprendendo tebelas</title>

    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <p>Aprendendo tebelas</p>

    
    <div class="tabela-responsiva">
        <table>
            <caption>Descrição sobre a tabela</caption>
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
            </thead>
            <tbody>
                <tr>
                    <td>Conteúdo 1</td>
                    <td>Conteúdo 2</td>
                    <td>Conteúdo 3</td>
                </tr>
                <tr>
                    <td>Conteúdo 1</td>
                    <td>Conteúdo 2</td>
                    <td>Conteúdo 3</td>
                </tr><tr>
                    <td>Conteúdo 1</td>
                    <td>Conteúdo 2</td>
                    <td>Conteúdo 3</td>
                </tr><tr>
                    <td>Conteúdo 1</td>
                    <td>Conteúdo 2</td>
                    <td>Conteúdo 3</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="2" rowspan="2"></td>
                        <td>TOTAL:</td>
                    </tr>
                    <tr>
                        <td>R$100,00</td>
                    </tr>
                </tfoot>
        </table>
    </div>


</body>
</html>
